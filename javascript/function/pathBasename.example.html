<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pathBasename.js</title>
</head>
<body>
    see dev console for example output

    <script src="pathBasename.js"></script>
    <script>
        let basename1 = pathBasename('/path/to/file1.txt')
        let basename2 = pathBasename('\\path\\to\\file2.txt', '\\')
        let basename3 = pathBasename('/path/to/somehwere1/')
        let basename4 = pathBasename('/path/to/somehwere2/', '/', false)
        let basename5 = pathBasename('file4.txt')

        console.log(basename1)
        // file1.txt

        console.log(basename2)
        // file2.txt

        console.log(basename3)
        // somehwere1

        console.log(basename4)
        // /path/to/somehwere2/

        console.log(basename5)
        // file4.txt
</script>
</body>
</html>
