<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>secToDHMS.js</title>
</head>
<body>
    see dev console for example output

    <script src="secToDHMS.js"></script>
    <script>
        let duration1 = secToDHMS(90061)
        let duration2 = secToDHMS(90061000, true)
        let duration3 = secToDHMS(90061, false, false)
        let duration4 = secToDHMS(Date.now(), true)

        console.log(duration1);
        // 1d 01h 01m 01s

        console.log(duration2);
        // 1d 01h 01m 01s

        console.log(duration3);
        // 1d 1h 1m 1s

        console.log(duration4);
        // 19037d 13h 18m 47s
    </script>
</body>
